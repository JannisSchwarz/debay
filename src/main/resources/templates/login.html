<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Debay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            text-align: center; /* Center text and logo */
        }
        .btn-green {
            background-color: #28a745;
            color: #fff;
            border: none;
        }
        .btn-green:hover {
            background-color: #218838;
        }
        .logo {
            max-width: 100%; /* Ensure it scales with the container */
            height: auto; /* Maintain aspect ratio */
            max-height: 60px; /* Set max height for the logo */
            margin-bottom: 10px; /* Small space below the logo */
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="/logo/logo.jpg" alt="Debay Logo" class="logo"> <!-- Logo added here inside the container -->
    <h2>Login to Debay</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-green btn-block">Login</button>
        <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='/register'">Create New User</button>
    </form>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}">Invalid username or password.</p>
    </div>
</div>
</body>
</html>
