<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ich bin super faul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.2s;
            width: 100%;
            cursor: pointer;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        label:hover {
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<h1>Ich bin super faul</h1>

<button>Dr√ºck mich!</button>

<form>
    <label>
        <input type="checkbox" name="option1"> Option 1
    </label>
    <label>
        <input type="checkbox" name="option2"> Option 2
    </label>
    <label>
        <input type="checkbox" name="option3"> Option 3
    </label>
</form>

</body>
</html>
